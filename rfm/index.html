<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        h1 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .upload-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 40px;
        }
        .upload-card h2 {
            margin-bottom: 20px;
            color: #555;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 14px 30px;
            background: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .file-label:hover {
            background: #e9e9e9;
            border-color: #aaa;
        }
        .file-label span {
            color: #555;
            font-weight: 500;
        }
        button {
            background: #6e8efb;
            color: white;
            border: none;
            padding: 14px 36px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
        }
        button:hover {
            background: #5a7df7;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 142, 251, 0.6);
        }

        #loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        #error {
            background: #ffeaea;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        #results {
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-card, .search-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .chart-card h3, .search-card h3 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }
        .chart-card h3:before, .search-card h3:before {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            background: #6e8efb;
        }
        .search-card h3:before {
            background: #a777e3;
        }

        .pie-container {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            position: relative;
        }
        .pie-slice {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #FF6B6B 0% 33%,
                #4ECDC4 33% 66%,
                #45B7D1 66% 100%
            );
        }

        .cluster-list {
            margin-top: 30px;
            text-align: center;
        }
        .cluster-item {
            padding: 12px;
            margin: 8px 0;
            background: #f8f9ff;
            border-radius: 8px;
            font-weight: 500;
            color: #555;
        }

        .search-box {
            display: flex;
            margin: 20px 0;
        }
        .search-box input {
            flex: 1;
            padding: 14px;
            border: 2px solid #e1e5eb;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            outline: none;
            padding-left: 20px;
        }
        .search-box button {
            border-radius: 0 50px 50px 0;
            padding: 0 25px;
        }

        #searchResult {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
        }
        .result-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        .result-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .customer-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #ddd;
        }

        .segment-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
        }
        .segment-0 { background: #e8f5e9; color: #2e7d32; }
        .segment-1 { background: #fff3e0; color: #ef6c00; }
        .segment-2 { background: #e3f2fd; color: #1565c0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Customer Segmentation Dashboard</h1>
            <p class="subtitle">Upload your retail data. We‚Äôll segment your customers using RFM + AI clustering.</p>
        </header>

        <div class="upload-card">
            <h2>üìÅ Step 1: Upload Your Data</h2>
            <label for="csvFile" class="file-label">
                <span>Choose CSV File</span>
            </label>
            <input type="file" id="csvFile" accept=".csv">
            <br>
            <button onclick="uploadFile()">üöÄ Analyze My Customers</button>
        </div>

        <div id="loading">‚è≥ Processing your data... Please wait.</div>
        <div id="error"></div>

        <div id="results">
            <div class="results-grid">
                <div class="chart-card">
                    <h3>Cluster Distribution</h3>
                    <div class="pie-container">
                        <div class="pie-slice" id="pieChart"></div>
                    </div>
                    <div class="cluster-list" id="clusterList"></div>
                </div>

                <div class="search-card">
                    <h3>üîç Step 2: Search Any Customer</h3>
                    <div class="search-box">
                        <input type="text" id="customerId" placeholder="Enter Customer ID (e.g., 17850)">
                        <button onclick="searchCustomer()">Search</button>
                    </div>
                    <div id="searchResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            if (!file) {
                alert("‚ö†Ô∏è Please select a CSV file first.");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');

            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            resultsDiv.style.display = 'none';

            try {
                const response = await fetch('http://localhost:5001/segment', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    displayResults(result);
                    loadingDiv.style.display = 'none';
                    resultsDiv.style.display = 'block';
                } else {
                    throw new Error(result.error || "Unknown error occurred");
                }
            } catch (err) {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.innerText = "‚ùå " + err.message;
            }
        }

        function displayResults(data) {
            const clusterList = document.getElementById('clusterList');
            clusterList.innerHTML = '';

            // Update pie chart dynamically (optional enhancement)
            // For simplicity, we keep static colors ‚Äî you can enhance with SVG/Canvas later

            // Display cluster percentages
            for (const [cluster, percent] of Object.entries(data.cluster_percentages)) {
                const div = document.createElement('div');
                div.className = 'cluster-item';
                div.innerHTML = `<strong>Cluster ${cluster}</strong>: ${percent.toFixed(1)}% of customers`;
                clusterList.appendChild(div);
            }

            // Store data globally for search
            window.segmentedData = data.data;
        }

        function searchCustomer() {
            const id = document.getElementById('customerId').value.trim();
            const resultDiv = document.getElementById('searchResult');
            resultDiv.style.display = 'block';

            if (!id) {
                resultDiv.className = 'result-error';
                resultDiv.innerHTML = "‚ö†Ô∏è Please enter a Customer ID.";
                return;
            }

            const customer = window.segmentedData.find(c => String(c.CustomerID).replace('.0', '') === String(id).replace('.0', ''));

            if (customer) {
                resultDiv.className = 'result-success';
                const segmentName = getSegmentName(customer.Cluster);
                const segmentClass = `segment-${customer.Cluster}`;

                resultDiv.innerHTML = `
                    <div>‚úÖ <strong>Customer ${customer.CustomerID}</strong> is in <strong>Cluster ${customer.Cluster}</strong></div>
                    <div class="customer-details">
                        <div>Recency: <strong>${customer.Recency}</strong> days</div>
                        <div>Frequency: <strong>${customer.Frequency}</strong> orders</div>
                        <div>Monetary: <strong>¬£${customer.Amount.toFixed(2)}</strong></div>
                    </div>
                    <div class="segment-badge ${segmentClass}">üè∑Ô∏è ${segmentName}</div>
                `;
            } else {
                resultDiv.className = 'result-error';
                resultDiv.innerHTML = "‚ùå Customer ID not found in dataset.";
            }
        }

        function getSegmentName(clusterId) {
            const names = {
                0: "High-Value Customer",
                1: "At-Risk Customer",
                2: "Loyal/New Customer"
            };
            return names[clusterId] || "Standard Customer";
        }
    </script>
</body>
</html>
